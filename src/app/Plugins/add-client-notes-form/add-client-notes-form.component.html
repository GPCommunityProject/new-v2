<h3 mat-dialog-title class="dialog-title">Add Client Node</h3>
<div class="row">
    <label class="label">Note Type</label><select class="form-field"></select>
</div>
<div class="row">
    <label class="label">Note Priority</label><select class="form-field"></select>
</div>
<div class="row">
    <label class="label">Effective Date </label><input placeholder="MM/DD/YYYY" class="form-field date-picker"/><button class="btn btn-primary"><fa-icon class="magin-right-10px color-primary-status"[icon]="faCalendar"></fa-icon></button>
</div>
<div class="row">
    <label class="label">Expiration Date </label><input placeholder="MM/DD/YYYY" class="form-field date-picker"/><button class="btn btn-primary"><fa-icon class="magin-right-10px color-primary-status"[icon]="faCalendar"></fa-icon></button>
</div>
<div class="row">
    <label class="label note">Notes </label><textarea  class="textarea"></textarea>
</div>
<div mat-dialog-actions class="dialog-footer">
  <button mat-button class="btn primary-btn">Save</button>
  <button mat-button class="btn default-btn" (click)="onCloseClick()">Cancel</button>
</div>
