<div>
    <h4 style="font-size:18px;margin: 20px 0 5px 0">Client Notes</h4>
    <hr />
    <div class="flex-space-between">
        <button class="btn" color="primary">Add Client Notes</button>
        <mat-paginator [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
    <div class="search-bar bg-color-grey">
        <label>Note Category</label>
        <div class="margin-right margin-left" style="width: 33%;">
            <select id="filter-selection">
                <option *ngFor="let filter of filters" [value]="filter.value">
                    {{filter.viewValue}}
                </option>
            </select>
        </div>
        <button class="btn" color="primary">Filter</button>
    </div>
    <div style="overflow: auto;">
        <table id="cliet-notes-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Note Category Column -->
            <ng-container matColumnDef="Note Category">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Note Category</th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{element['Note Category']}} </td>
            </ng-container>
        
            <!-- Note Type Column -->
            <ng-container matColumnDef="Note Type">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Note Type </th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{element['Note Type']}} </td>
            </ng-container>
        
            <!-- Note Priority Column -->
            <ng-container matColumnDef="Note Priority">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Note Priority </th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{element['Note Priority']}} </td>
            </ng-container>
        
            <!-- Notes Column -->
            <ng-container matColumnDef="Notes">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Notes </th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{element['Notes']}} </td>
            </ng-container>

            <!-- Effective Date Column -->
            <ng-container matColumnDef="Effective Date">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Effective Date </th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{element['Effective Date']}} </td>
            </ng-container>

            <!-- Expiration Date Column -->
            <ng-container matColumnDef="Expiration Date">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Expiration Date </th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{element['Expiration Date']}} </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="table-head" style="padding-right:0"> Actions </th>
            <td mat-cell *matCellDef="let element" class="table-cell table-actions-cell" style="padding-right:0"> <fa-icon class="magin-right-10px color-primary-status"[icon]="faEdit"></fa-icon><fa-icon class="color-warning-status" [icon]="faTrashAlt"></fa-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
